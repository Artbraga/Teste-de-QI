<h3>Coordenadas</h3>
<div class="row" style="display: block">
    <div class="input-coordenadas col-2">
        <label>X0</label>
        <input type="number" [(ngModel)]="vertices[0].x">
        <label>Y0</label>
        <input type="number" [(ngModel)]="vertices[0].y">
    </div>
    <div class="input-coordenadas col-2">
        <label>X1</label>
        <input type="number" [(ngModel)]="vertices[1].x">
        <label>Y1</label>
        <input type="number" [(ngModel)]="vertices[1].y">
    </div>
    <div class="input-coordenadas col-4">
    </div>
    <div class="input-coordenadas col-4">
        <button class="btn btn-primary btn-lg" (click)="desenharEixo()"><span>desenhar eixo</span></button>
        <br/>
        <button class="btn btn-primary btn-lg" (click)="rotacionar()"><span>rotacionar</span></button>
    </div>
</div>
<div class="row">
    <custom-canvas #canvas 
                    [idCanvas]="'curvas'" 
                    [figura3d]="fig" 
                    [grid]="false" 
                    [tamanho]="800" 
                    [possuiPoligono]="false">
    </custom-canvas>
</div>
